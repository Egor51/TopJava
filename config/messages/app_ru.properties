app.stackTitle=\u0421\u0442\u0435\u043A \u043F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u044F:
app.description=<a href="https://github.com/JavaOPs/topjava">\u041F\u0440\u043E\u0435\u043A\u0442 Java Enterprise</a> \u0441 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0435\u0439/\u0430\u0443\u0442\u0435\u043D\u0442\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0435\u0439 \u0438 \u0434\u043E\u0441\u0442\u0443\u043F\u043E\u043C \u043D\u0430 \u043E\u0441\u043D\u043E\u0432\u0435 \u0440\u043E\u043B\u0435\u0439 (\u041F\u041E\u041B\u042C\u0417\u041E\u0412\u0410\u0422\u0415\u041B\u042C, \u0410\u0414\u041C\u0418\u041D\u0418\u0421\u0422\u0420\u0410\u0422\u041E\u0420). \
\u0410\u0434\u043C\u0438\u043D\u0438\u0441\u0442\u0440\u0430\u0442\u043E\u0440 \u043C\u043E\u0436\u0435\u0442 \u0441\u043E\u0437\u0434\u0430\u0432\u0430\u0442\u044C/\u0440\u0435\u0434\u0430\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u0442\u044C/\u0443\u0434\u0430\u043B\u044F\u0442\u044C \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u0439, \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0438 \u043C\u043E\u0433\u0443\u0442 \u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0442\u044C \u0441\u0432\u043E\u0438\u043C \u043F\u0440\u043E\u0444\u0438\u043B\u0435\u043C \u0438 \u0434\u0430\u043D\u043D\u044B\u043C\u0438 (\u043F\u0440\u0438\u0435\u043C\u0430\u043C\u0438 \u043F\u0438\u0449\u0438) \u0447\u0435\u0440\u0435\u0437 \u0438\u043D\u0442\u0435\u0440\u0444\u0435\u0439\u0441 (AJAX) \u0438 REST \u0441 \u0431\u0430\u0437\u043E\u0432\u043E\u0439 \u0430\u0432\u0442\u043E\u0440\u0438\u0437\u0430\u0446\u0438\u0435\u0439. \
\u041F\u0440\u0438\u0435\u043C\u044B \u043F\u0438\u0449\u0438 \u043C\u043E\u0436\u043D\u043E \u0444\u0438\u043B\u044C\u0442\u0440\u043E\u0432\u0430\u0442\u044C \u043F\u043E \u0434\u0430\u0442\u0435 \u0438 \u0432\u0440\u0435\u043C\u0435\u043D\u0438. \u0426\u0432\u0435\u0442 \u0437\u0430\u043F\u0438\u0441\u0438 \u043F\u0440\u0438\u0435\u043C\u0430 \u043F\u0438\u0449\u0438 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043E\u0442 \u043F\u0440\u0435\u0432\u044B\u0448\u0435\u043D\u0438\u044F \u0441\u0443\u0442\u043E\u0447\u043D\u043E\u0433\u043E \u043B\u0438\u043C\u0438\u0442\u0430 \u043A\u0430\u043B\u043E\u0440\u0438\u0439 "\u0415\u0436\u0435\u0434\u043D\u0435\u0432\u043D\u044B\u0439 \u043B\u0438\u043C\u0438\u0442 \u043A\u0430\u043B\u043E\u0440\u0438\u0439" (\u0438\u0437\u043C\u0435\u043D\u044F\u0435\u043C\u044B\u0439 \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440 \u043F\u0440\u043E\u0444\u0438\u043B\u044F \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044F). \
\u0412\u0435\u0441\u044C REST-\u0438\u043D\u0442\u0435\u0440\u0444\u0435\u0439\u0441 \u043F\u043E\u043A\u0440\u044B\u0442 \u043C\u043E\u0434\u0443\u043B\u044C\u043D\u044B\u043C\u0438 \u0442\u0435\u0441\u0442\u0430\u043C\u0438 \u0441 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u0435\u043C Spring MVC Test \u0438 Spring Security Test.
